<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS sponge bob</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="css">
        <h1>CSS</h1>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
    </div>
    <div class="container">
        <div class="face">
            <div class="left-eye">
                <div class="left-eye-blue"></div>
                <div class="left-eye-black"></div>
            </div>
            <div class="right-eye">
                <div class="right-eye-blue"></div>
                <div class="right-eye-black"></div>
            </div>

            <div class="nose"></div>
            <div class="nose-bottom"></div>

            <div class="mouth"></div>
            <div class="tongue"></div>
            <div class="tongue-bottom"></div>
            <div class="left-tooth"></div>
            <div class="right-tooth"></div>
            <div class="eyelashes-1"></div>
            <div class="eyelashes-2"></div>
            <div class="eyelashes-3"></div>
            <div class="eyelashes-4"></div>
            <div class="eyelashes-5"></div>
            <div class="eyelashes-6"></div>

            <div class="spit"></div>
            <div class="spit1"></div>
            <div class="spit2"></div>
            <div class="spit3"></div>
            <div class="spit4"></div>
            <div class="spit5"></div>

            <div class="patch"></div>
            <div class="patch1"></div>
            <div class="patch2"></div>
            <div class="patch3"></div>
            <div class="patch4"></div>
            <div class="patch5"></div>
            <div class="patch6"></div>
            <div class="patch7"></div>

        </div>
    </div>
</body>
</html>
